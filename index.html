<!DOCTYPE html>
<html>

<head>
	<title>Inferência Fuzzy de Alturas de Prédios</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<header>
		<img src="./assest/logo.png" alt="logo" width="170" height="170">
	</header>
	<main>
		<div>
			<h1>Logica Fuzzy - Fuzificação, Representação lingustica e Grau de Pertinência em Alturas de Prédios</h1>
			<label for="height">Altura do prédio:</label>
			<input type="number" id="height" name="height" min="0" max="100"><br><br>
			<button onclick=calculateFuzzy()>Calcular classificação</button><br><br>
			<p id="classificacao"></p>
		</div>
		<div class="divTalbe">
			<table>
				<caption>Referência</caption>
				<thead>
					<tr>
						<th>Valor</th>
						<th>Nível</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>0 - 3</td>
						<td>muito baixo</td>
					</tr>
					<tr>
						<td>4 - 6</td>
						<td>baixo</td>
					</tr>
					<tr>
						<td>7 - 13</td>
						<td>médio</td>
					</tr>
					<tr>
						<td>14 - 23</td>
						<td>alta</td>
					</tr>
					<tr>
						<td>24 &gt;</td>
						<td>muito alta</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<script src="./scripts/calculateFuzzy.js"></script>
	<footer>
		<h1>Desenvolvido por: João Vitor dos Santos<a href="https://github.com/jvitor-santos"
				target="_blank"><br>Github</a></h1>
	</footer>
</body>

</html>
